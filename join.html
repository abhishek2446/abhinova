<body class="light-mode">
  <header class="navbar">
    <div class="nav-inner container">
      <div class="logo">Abhinova</div>
      <nav class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>

    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h2 class="section-heading">Join Us</h2>
        <p class="section-subtext">Apply to join the Abhinova team. Attach your resume or paste details below.</p>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="access_key" value="855f0419-35c5-40fc-9ebd-ab8300b38b56">
          <input type="text" name="name" placeholder="Full name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="phone" placeholder="Phone (optional)">
          <label for="resume">Resume (optional)</label>
          <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx">
          <textarea name="message" rows="5" placeholder="Tell us about you"></textarea>
          <div class="center-row">
            <button type="submit" class="btn primary">Submit Application</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container center-text">© Abhinova.com</div></footer>
